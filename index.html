<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>basspace</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --accent:#4169e1; /* royal blue */
  --accent-soft:rgba(65,105,225,.25);
}
body{margin:0;font-family:Inter,system-ui;background:#000;color:#fff}
/* ===== PLAYER BAR ===== */
.player-bar{position:fixed;left:0;right:0;bottom:0;height:96px;background:rgba(0,0,0,.95);border-top:1px solid rgba(255,255,255,.08);backdrop-filter:blur(16px);display:none;z-index:999}
.player-bar.active{display:flex}
.player-inner{max-width:1600px;margin:0 auto;padding:0 20px;display:grid;grid-template-columns:1fr 2fr 1fr;align-items:center;gap:16px;width:100%}
.player-track{display:flex;align-items:center;gap:12px;min-width:0}
.player-art{width:56px;height:56px;border-radius:6px;background:rgba(255,255,255,.1);display:flex;align-items:center;justify-content:center}
.player-meta{min-width:0}
.player-title{font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.player-artist{font-size:.85rem;color:#b3b3b3;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

.player-controls{display:flex;flex-direction:column;gap:8px}
.controls-top{display:flex;align-items:center;justify-content:center;gap:18px}
.ctrl-btn{width:36px;height:36px;border-radius:50%;border:1px solid rgba(255,255,255,.15);background:rgba(255,255,255,.08);color:#fff;cursor:pointer}
.ctrl-btn.primary{background:var(--accent);border:none;color:#fff}
.ctrl-btn.active{box-shadow:0 0 0 2px var(--accent-soft)}

/* timeline */
.timeline{display:flex;align-items:center;gap:10px}
.time{font-size:.75rem;color:#b3b3b3;min-width:40px;text-align:center}
.seek{flex:1;-webkit-appearance:none;height:4px;border-radius:4px;background:rgba(255,255,255,.25);cursor:pointer}
.seek::-webkit-slider-thumb{-webkit-appearance:none;width:12px;height:12px;border-radius:50%;background:var(--accent)}

/* volume */
.player-volume{display:flex;align-items:center;justify-content:flex-end;gap:10px}
.volume{-webkit-appearance:none;width:100px;height:4px;border-radius:4px;background:rgba(255,255,255,.25)}
.volume::-webkit-slider-thumb{-webkit-appearance:none;width:12px;height:12px;border-radius:50%;background:var(--accent)}

/* ===== ACCENT OVERRIDES ===== */
.play-btn,.play-overlay-btn{background:var(--accent)!important;color:#fff!important}
.toggle.active{background:var(--accent)}
.spinner{border-top-color:var(--accent)}
.color-option.selected{border-color:var(--accent)}
</style>
</head>
<body>

<!-- existing app markup stays the same -->

<div class="player-bar" id="playerBar">
  <div class="player-inner">
    <div class="player-track">
      <div class="player-art" id="pArt">‚ô™</div>
      <div class="player-meta">
        <div class="player-title" id="pTitle">No track playing</div>
        <div class="player-artist" id="pArtist">‚Äî</div>
      </div>
    </div>

    <div class="player-controls">
      <div class="controls-top">
        <button class="ctrl-btn" onclick="prevTrack()">‚èÆ</button>
        <button class="ctrl-btn primary" onclick="togglePlay()" id="playBtn">‚ñ∂</button>
        <button class="ctrl-btn" onclick="nextTrack()">‚è≠</button>
        <button class="ctrl-btn" onclick="toggleRepeat()" id="repeatBtn">üîÅ</button>
      </div>
      <div class="timeline">
        <div class="time" id="curTime">0:00</div>
        <input type="range" class="seek" id="seek" min="0" max="100" value="0">
        <div class="time" id="durTime">0:00</div>
      </div>
    </div>

    <div class="player-volume">
      <span style="font-size:.8rem">VOL</span>
      <input type="range" class="volume" id="volume" min="0" max="100" value="70">
    </div>
  </div>
</div>

<audio id="audio"></audio>

<script>
const audio=document.getElementById('audio');
const seek=document.getElementById('seek');
const vol=document.getElementById('volume');
const playBtn=document.getElementById('playBtn');
const repeatBtn=document.getElementById('repeatBtn');
let repeat=false,playlist=[],index=0;

vol.oninput=()=>audio.volume=vol.value/100;

audio.ontimeupdate=()=>{
  seek.value=(audio.currentTime/audio.duration||0)*100;
  curTime.textContent=format(audio.currentTime);
};

audio.onloadedmetadata=()=>durTime.textContent=format(audio.duration);

audio.onended=()=> repeat?audio.play():nextTrack();

seek.oninput=()=>audio.currentTime=(seek.value/100)*audio.duration;

function togglePlay(){if(audio.paused){audio.play();playBtn.textContent='‚è∏'}else{audio.pause();playBtn.textContent='‚ñ∂'}}
function nextTrack(){if(!playlist.length)return;index=(index+1)%playlist.length;loadTrack()}
function prevTrack(){if(!playlist.length)return;index=(index-1+playlist.length)%playlist.length;loadTrack()}
function toggleRepeat(){repeat=!repeat;repeatBtn.classList.toggle('active',repeat)}

function loadTrack(){const t=playlist[index];audio.src=t.src;audio.play();playBtn.textContent='‚è∏';playerBar.classList.add('active');pTitle.textContent=t.title;pArtist.textContent=t.artist}
function format(t){if(!t)return'0:00';const m=Math.floor(t/60),s=Math.floor(t%60).toString().padStart(2,'0');return`${m}:${s}`}
</script>
</body>
</html>
