<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SoundSpace</title>

<style>
:root {
  --bg-main: #0b0f14;
  --bg-surface: #121822;
  --bg-card: #161d29;
  --border-subtle: rgba(255,255,255,0.08);
  --text-primary: #f1f5f9;
  --text-secondary: #9ca3af;
  --accent: #ff5500; /* SoundCloud orange */
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--bg-main);
  color: var(--text-primary);
  padding: 1rem;
}

.container {
  max-width: 900px;
  margin: 0 auto;
  padding-bottom: 5rem;
}

.header {
  text-align: center;
  margin-bottom: 1.5rem;
}

h1 {
  font-size: 2.2rem;
  font-weight: 800;
}

.subtitle {
  color: var(--text-secondary);
  font-size: 0.95rem;
}

/* Buttons */
.btn {
  background: var(--bg-card);
  border: 1px solid var(--border-subtle);
  color: var(--text-primary);
  padding: 0.6rem 1.2rem;
  border-radius: 0.6rem;
  font-weight: 600;
}

.btn-primary {
  background: var(--accent);
  border: none;
}

/* Tracks */
.track {
  background: var(--bg-card);
  border: 1px solid var(--border-subtle);
  border-radius: 0.75rem;
  padding: 1rem;
  margin-bottom: 1rem;
}

.track-header {
  display: flex;
  gap: 0.75rem;
}

.play-btn {
  width: 2.75rem;
  height: 2.75rem;
  border-radius: 50%;
  border: none;
  background: var(--accent);
  color: white;
  font-size: 0.9rem;
  flex-shrink: 0;
}

.track-info {
  flex: 1;
}

.track-title {
  font-size: 1rem;
  font-weight: 600;
}

.track-meta {
  font-size: 0.85rem;
  color: var(--text-secondary);
}

.progress-bar {
  height: 3px;
  background: rgba(255,255,255,0.08);
  border-radius: 999px;
  overflow: hidden;
  margin: 0.75rem 0;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: var(--accent);
}

.track-actions {
  display: flex;
  gap: 1rem;
  font-size: 0.85rem;
  color: var(--text-secondary);
}

/* Upload */
.upload-area {
  background: var(--bg-surface);
  border: 1px dashed var(--border-subtle);
  border-radius: 0.75rem;
  padding: 2.5rem 1rem;
  text-align: center;
  margin-bottom: 2rem;
}

/* Mobile Nav */
.mobile-nav {
  display: flex;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: var(--bg-surface);
  border-top: 1px solid var(--border-subtle);
  justify-content: space-around;
  padding: 0.5rem 0;
}

.mobile-nav button {
  background: none;
  border: none;
  color: var(--text-secondary);
  font-size: 1.3rem;
}

.mobile-nav button.active {
  color: var(--accent);
}

@media (min-width: 769px) {
  .mobile-nav { display: none; }
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>SoundSpace</h1>
    <p class="subtitle">Share your sound</p>
  </div>

  <div class="upload-area" id="upload-area">
    <input type="file" id="file-input" multiple accept="audio/*" hidden>
    <p><strong>Upload your tracks</strong></p>
    <p style="color:var(--text-secondary); margin-top:0.5rem">Tap to browse or drop files</p>
  </div>

  <div id="tracks"></div>
</div>

<div class="mobile-nav">
  <button class="active">üè†</button>
  <button>üî•</button>
  <button>üéß</button>
  <button>üë§</button>
</div>

<audio id="player"></audio>

<script>
const tracks = [];
const player = document.getElementById('player');
const list = document.getElementById('tracks');

function render() {
  list.innerHTML = tracks.map((t, i) => `
    <div class="track">
      <div class="track-header">
        <button class="play-btn" onclick="play(${i})">‚ñ∂</button>
        <div class="track-info">
          <div class="track-title">${t.name}</div>
          <div class="track-meta">${t.artist}</div>
        </div>
      </div>
      <div class="progress-bar"><div class="progress-fill"></div></div>
      <div class="track-actions">
        <span>‚ù§Ô∏è Like</span>
        <span>‚¨á Download</span>
      </div>
    </div>
  `).join('');
}

function play(i) {
  player.src = tracks[i].url;
  player.play();
}

const uploadArea = document.getElementById('upload-area');
const fileInput = document.getElementById('file-input');

uploadArea.onclick = () => fileInput.click();
fileInput.onchange = e => {
  [...e.target.files].forEach(f => {
    tracks.push({ name: f.name.replace(/\..+$/, ''), artist: 'You', url: URL.createObjectURL(f) });
  });
  render();
};
</script>

</body>
</html>
